<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent{
        height: 300px;
        width: 600px;
        /* background-color: rgb(185, 37, 37); */
        position: relative;

    }
    .child{
        height: 100px;
        width: 200px;
        background-color: rgb(199, 9, 9);
        position: absolute;
        right: 20px;
        z-index: -1;
        left: 0px;
        top: 0px;

    }
</style>
<body>
    <section class="parent">
        <h1>I am parent container</h1>
<section class="child"><h1>I am child container</h1></section>
    </section>
</body>
</html>
